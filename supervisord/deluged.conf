[program:deluged]
command = deluged -d -c /var/lib/deluged/config
process_name=%(program_name)s_%(process_num)02d
directory = /var/lib/deluged/
user = deluged
autostart=true
autorestart=true

[program:deluge-web]
command = deluge-web -d -c /var/lib/deluged/config
directory = /var/lib/deluged/
process_name=%(program_name)s_%(process_num)02d
user = deluged
autostart=true
autorestart=true
